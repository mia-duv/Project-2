<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VMS - Users</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <tbody>
            <tr id="form-row">
                <form id="author-form" action="/" method="post">
                    <td colspan="4">
                        <label id="full_name"><b>Full Name</b></label>
                        <input type="text" id="full_name" placeholder="Enter Full Name" name="full_name" required>
                        <label id="users_name"><b>User Name</b></label>
                        <input type="text" id="users_name"placeholder="Enter User Name" name="users_name" required>
                        <label id="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label id="password"><b>Password</b></label>
                        <input type="password" id="email" placeholder="Enter Password" name="password" required>
                        <label id="lucky_numbers">Lucky Numbers</label>
                        <input type="numbers" id="lucky_numbers" name="lucky_numbers">
                    </td>
                    <td><button type="submit" id="createUser" class="btn btn-success">Create User</button>
                    </td>
                </form>
            </tr>
        </tbody>
    </div>
    <!-- Custom Script -->
    <!-- <script src="/models/users.js" type="text/javascript"></script> -->
</body>
<script type="text/javascript" src="public/js/user.js"></script>
</html>
